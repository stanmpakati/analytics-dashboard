<div class="h-100 app-content content">
  <div class="h-100 content-wrapper">
    <div class="h-100 content-body">
      <!-- login page start -->
      <section id="auth-login" class="row flexbox-container">
        <div class="col-xl-8 col-11">
          <div class="card rounded bg-authentication mb-0">
            <div class="row m-0">
              <!-- left section-login -->
              <div class="col-md-6 col-12 px-0">
                <div class="card shadow-none disable-rounded-right mb-0 mt-0 p-2 h-100 d-flex justify-content-center">

                  <ng-content></ng-content>

                </div>
              </div>
              <!-- right section image -->
              <div class="col-md-6 d-md-block d-none text-center align-self-center p-3" id="login-img">
                <div class="card-content">
                  <img class="img-fluid" [src]="imgSrc" alt="branding logo">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- login page ends -->

    </div>
  </div>
</div>
<!-- END: Content-->
